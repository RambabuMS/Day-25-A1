<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Astrology Online</title>
</head>
<body>
  <img src="logo4.png" alt="astro img" id="ast">

  <p class="tag">Prediction of Yesterday, Today & Tomorrow Zodiac Benefits</p>
  <p class="tag">நேற்று / இன்று / நாளை - ராசி பலன்</p>
  <div class="eday">
    <p>Note: Enter "yesterday" or "today" or "tomorrow" </p>
    <input type="text" id="day" required placeholder="Enter Day">
</div><br>

    <div class="main">

        <div class="input1">
            <img src="aries.png" alt="aries img"><br>
            <button onclick="go(event)" id="aries" class="form-control born" value="aries">Aries (மேஷம்)</button>
        </div>

        <div class="input2">
            <img src="taurus.png" alt="taurus img"><br>
            <button onclick="go(event)" id="taurus" class="form-control born" value="taurus">Taurus (ரிஷபம்)</button>
        </div>

        <div class="input3">
            <img src="gemini.png" alt="Gemini img"><br>
            <button onclick="go(event)" id="gemini" class="form-control" value="gemini">Gemini (மிதுனம்)</button>
        </div>

        <div class="input4">
            <img src="cancer.png" alt="Cancer img"><br>
            <button onclick="go(event)" id="cancer" class="form-control" value="cancer">Cancer (கடகம்)</button>
        </div>

        <div class="input5">
            <img src="leo.png" alt="Leo img"><br>
            <button onclick="go(event)" id="leo" class="form-control" value="leo">Leo (சிம்மம்)</button>
        </div>

        <div class="input6">
            <img src="virgo.png" alt="Virgo img"><br>
            <button onclick="go(event)" id="virgo" class="form-control" value="virgo">Virgo (கன்னி)</button>
        </div>

        <div class="input7">
            <img src="libra.png" alt="Libra img"><br>
            <button onclick="go(event)" id="libra" class="form-control" value="libra">Libra (துலாம்)</button>
        </div>

        <div class="input8">
            <img src="scorpio.png" alt="Scorpio img"><br>
            <button onclick="go(event)" id="scorpio" class="form-control" value="scorpio">Scorpio (விருச்சிகம்)</button>
        </div>

        <div class="input9">
            <img src="sagittarius.png" alt="Sagittarius img"><br>
            <button onclick="go(event)" id="sagittarius" class="form-control" value="sagittarius">Sagittarius (தனுசு)</button>
        </div>

        <div class="input10">
            <img src="capricon.png" alt="Capricorn img"><br>
            <button onclick="go(event)" id="capricorn" class="form-control"value="capricorn">Capricorn (மகரம்)</button>
        </div>

        <div class="input11">
            <img src="aquaris.png" alt="Aguarius img"><br>
            <button onclick="go(event)" id="aquarius" class="form-control" value="aquarius">Aguarius (கும்பம்)</button>
        </div>
        <div class="input12">
            <img src="pisces.png" alt="Pisces img"><br>
            <button onclick="go(event)" id="pisces" class="form-control" value="pisces">Pisces (மீனம்)</button>
        </div>
    </div><br>
    

    <div class="flex-container">

            <div class="fbox1">

            <label for="cdate" >Current Date</label>
            <input type="text" class="form-control" id="cdate" disabled><br>

            <label for="ltime" >Lucky Time</label>
            <input type="text" class="form-control"  id="ltime" disabled><br>

            <label for="lnumber"  >Lucky Number</label>
            <input type="text" class="form-control"  id="lnumber" disabled>

            </div>
            <div class="fbox2">

            <label for="compa" >Compatibility</label>
            <input type="text" class="form-control" id="compa" disabled><br>
    
            <label for="col">Colour</label>
            <input type="text" class="form-control"  id="col" disabled><br>
    
            <label for="moo">Mood</label>
            <input type="text" class="form-control"  id="moo" disabled>
    
            </div>
            <div class="fbox3">

            <label for="dran" >Data Range</label>
            <input type="text" class="form-control" id="dran" disabled><br>
        
            <label for="des">Description</label>
            <textarea name="" id="des" class="form-control" rows="5" disabled></textarea>
        
            
        
            </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
